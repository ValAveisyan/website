<form [formGroup]="form" (ngSubmit)="submit()">
    <input
            type="text"
            class="w-100 py-2 px-2 "
            placeholder="Type..."
            formControlName="comment"
            required
    >
    <input type="file" formControlName="img">
    <button [disabled]="form.value.comment.length <= 5"
            class="mt-3 btn btn-primary text-white" type="submit">
          Create
    </button>

</form>
