<div class="container-fluid"
     style=" background-color:rgba(128,128,128,0.1)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 p-5 border shadow mt-3 mb-4 bg-white rounded">
                <div class="row" >
                    <div class="col-lg-3">
                        <img [src]="img" [alt]="img" class="rounded-circle"
                             style="width: 168px;height: 168px">
                    </div>
                    <div class="col-lg-9">
                        <h3>{{data.firstName}}</h3>
                        <p>Admin</p>
                    </div>
                </div>
                <div class="row mt-4" *ngFor="let user of users">
                    <div class="col-lg-3"></div>


                    <div  class="col-lg-9 p-3 rounded shadow" style="background-color:rgba(128,128,128,0.2)">
                        <div class="row">
                            <div class="col-lg-9" >
                                <div class="row">
                                    <div class="col-sm-2">
                                        <img [src]="user.avatar" alt="" class="shadow" style="height: 50px;width: 50px; border-radius: 50%">
                                    </div>
                                    <div class="col-sm-10">
                                        <p><strong>{{user.name}}</strong> <br> {{user.role}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <button class="btn btn-danger">Delete Post</button>
                            </div>
                        </div>

                        <div class="mt-1 p-1"> {{user.caption}}
                        </div>

                        <div class="mt-2">
                            <img [src]="user.img" alt="" style="width: 100%; border-radius: 10px">
                        </div>

                        <div class="d-flex p-2 mt-1">
                            <button  class="btn btn-primary" (click)="clickLike()">
                                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                                Like | {{like ? user.like + 1 : user.like }}
                            </button>

                                <button class="btn-primary btn com">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                    Comment
                                </button>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
